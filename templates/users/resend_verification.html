{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Resend Verification{% endblock %}
{% block content %}
    <h2>Resend Verification</h2>
    <p>Enter your email or phone number to resend the verification link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Resend Verification</button>
    </form>
    <p class="mt-3"><a href="{% url 'users:login' %}">Back to Login</a></p>
{% endblock %}
